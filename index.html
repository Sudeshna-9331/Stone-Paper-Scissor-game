<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="game">
        <div class="score">
            <div class="player_score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer_score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper and Scissor</h1>
            <button>Let's Play</button>
            <div class="rock-paper-scissor">
                <img src="rock.png" alt="" srcset="">
                <img src="paper.png" alt="" srcset="">
                <img src="scissor.png" alt="" srcset="">
            </div>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <div class="player">
                    <img class="Player-hand" src="rock.png" alt="" srcset="">
                </div>

                <div class="computer">
                    <img class="Computer-hand" src="rock.png" alt="" srcset="">
                </div>


            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissor">scissor</button>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
